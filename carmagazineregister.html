<html>
    <head>
        <title>
            Form
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body style="text-align: left;background-color: aqua;font-size: x-large;" >
        <h1>Car Magazine Register</h1>
        <form>
            <label>Name and Surname</label>
            <input type="text" id="ns" name="ns"><br>
            <span >
            <label>Email</label>
            <input type="text" id="email" email="email"><br>
        </span>
            <span>
            <label>@</label>
            <select id="emails" >
                <option value="hotmail">hotmail</option>
                <option value="gmail">gmail</option>
                <option value="yahoo">yahoo</option>

            </select>
        </span><br>
        <label>Password</label>
        <input type="password" id="pass"><br>

        <label>Male</label><input type="radio" id="male" name="same">
        <label>Female</label><input type="radio" id="female" name="same">
        <label>Other</label><input type="radio" id="other" name="same"><br>
        <label for="birthday">Birthday</label>
        <input type="date" id="birthday" name="birthday"><br>
        <button type="button" class="btn btn-primary">Submit</button>
          </form>
        


        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    </body>
</html>
